<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Divisies opdracht 4</title>
        <style>
            section {
                margin: 20px;
            }
        </style>
    </head>

    <body>
        <section>
            <math>
                <msup>
                    <mi>a</mi>
                    <mn>2</mn>
                </msup>
                <mo>+</mo>
                <msup>
                    <mi>b</mi>
                    <mn>2</mn>
                </msup>
                <mo>=</mo>
                <msup>
                    <mi>c</mi>
                    <mn>2</mn>
                </msup>
            </math>
        </section>
        <section>
            <math>
                <mrow>
                    <mi>cos</mi>
                    <mo>(</mo>
                    <mi>&alpha;</mi>
                    <mo>)</mo>
                    <mo>=</mo>
                    <mi>sin</mi>
                    <mo>(</mo>
                    <mfrac>
                        <mi>&pi;</mi>
                        <mn>2</mn>
                    </mfrac>
                    <mo>-</mo>
                    <mi>&alpha;</mi>
                    <mo>)</mo>
                </mrow>
            </math>
        </section>
        <section>
            <math>
                <mo>(</mo>
                <mtable>
                    <mtr>
                        <mtd><mi>a</mi></mtd>
                        <mtd><mi>c</mi></mtd>
                        <mtd><mn>0</mn></mtd>
                        <mtd><mi>tx</mi></mtd>
                    </mtr>
                    <mtr>
                        <mtd><mi>b</mi></mtd>
                        <mtd><mi>d</mi></mtd>
                        <mtd><mn>0</mn></mtd>
                        <mtd><mi>ty</mi></mtd>
                    </mtr>
                    <mtr>
                        <mtd><mn>0</mn></mtd>
                        <mtd><mn>0</mn></mtd>
                        <mtd><mn>1</mn></mtd>
                        <mtd><mn>0</mn></mtd>
                    </mtr>
                    <mtr>
                        <mtd><mn>0</mn></mtd>
                        <mtd><mn>0</mn></mtd>
                        <mtd><mn>0</mn></mtd>
                        <mtd><mn>1</mn></mtd>
                    </mtr>
                </mtable>
                <mo>)</mo>
            </math>
        </section>
    </body>
</html>
